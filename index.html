<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vishal Kumar Portfolios</title>
  </head>
  <body>
    <header id="header" class="header-section flex">
      <nav id="navbar" class="nav">
        <ul class="flex flex-col">
          <li class="link-list">
            <a href="#home" class="link flex">
              <ion-icon name="home-outline" class="icons"></ion-icon>
              <span class="select">Home</span>
            </a>
          </li>
          <li class="link-list">
            <a href="#skill" class="link flex">
              <ion-icon name="code-slash-outline" class="icons"></ion-icon>
              <span class="select">Skills</span>
            </a>
          </li>
          <li class="link-list">
            <a href="#project" class="link flex">
              <ion-icon name="library-outline" class="icons"></ion-icon>
              <span class="select">Projects</span>
            </a>
          </li>
          <li class="link-list">
            <a href="#" class="link flex">
              <ion-icon name="mail-unread-outline" class="icons"></ion-icon>
              <span class="select">Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Home Section -->
    <main id="home" class="hero-section section flex">
      <div class="container">
        <div class="flex-box flex flex-col">
          <div class="left">
            <h1 class="my-name">vishal kumar</h1>
            <p class="about">i'm web developer</p>

            <div class="social-link">
              <ul class="flex">
                <li>
                  <a
                    href="https://github.com/vishalkumar12323"
                    class="s-link"
                    target="_blank"
                    ><ion-icon name="logo-github" size="small"></ion-icon
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/vishal-ninaniya/"
                    target="_blank"
                    class="s-link"
                    ><ion-icon name="logo-linkedin" size="small"></ion-icon
                  ></a>
                </li>
                <li>
                  <a
                    href="https://twitter.com/vishalkumar2654"
                    class="s-link"
                    target="_blank"
                    ><ion-icon name="logo-twitter" size="small"></ion-icon
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="right"></div>
        </div>
      </div>
    </main>

    <!-- Skill Section -->
    <section class="section skill-section">
      <div class="section-title">
        <h2 class="flex">skills</h2>
      </div>

      <div class="skills" id="skill">
        <div class="grid grid-two-cols skill-box">
          <div class="flex flex-col box">
            <div class="progress">
              <div class="title flex">
                <span class="tech-name flex"
                  >html 5
                  <ion-icon name="logo-html5" class="red size"></ion-icon>
                </span>
                <span class="val">90%</span>
              </div>
              <div class="progress-bar" data-size="90">
                <span
                  class="percentage"
                  style="
                    box-shadow: var(--red) 5px 0px 15px 0px;
                    background: var(--red);
                  "
                ></span>
              </div>
            </div>
            <div class="progress">
              <div class="title flex">
                <span class="tech-name flex"
                  >css 3
                  <ion-icon name="logo-css3" class="blue size"></ion-icon>
                </span>
                <span class="val">70%</span>
              </div>
              <div class="progress-bar" data-size="70">
                <span
                  class="percentage"
                  style="
                    box-shadow: var(--bg-color) 5px 0px 15px 0px;
                    background: var(--bg-color);
                  "
                ></span>
              </div>
            </div>
            <div class="progress">
              <div class="title flex">
                <span class="tech-name flex"
                  >javascript
                  <ion-icon
                    name="logo-javascript"
                    class="yellow size"
                  ></ion-icon>
                </span>
                <span class="val">60%</span>
              </div>
              <div class="progress-bar" data-size="60">
                <span
                  class="percentage"
                  style="
                    box-shadow: var(--yellow) 5px 0px 15px 0px;
                    background: var(--yellow);
                  "
                ></span>
              </div>
            </div>
            <div class="progress">
              <div class="title flex">
                <span class="tech-name flex"
                  >typescript
                  <div class="ts-logo">
                    <span class="typescript select">ts</span>
                  </div>
                </span>
                <span class="val">65%</span>
              </div>
              <div class="progress-bar" data-size="65">
                <span
                  class="percentage"
                  style="
                    box-shadow: var(--bg-color) 5px 0px 15px 0px;
                    background: var(--bg-color);
                  "
                ></span>
              </div>
            </div>
          </div>
          <div class="flex flex-col box">
            <div class="progress">
              <div class="title flex">
                <span class="tech-name flex"
                  >react js
                  <ion-icon name="logo-react" class="blue size"></ion-icon>
                </span>
                <span class="val">55%</span>
              </div>
              <div class="progress-bar" data-size="55">
                <span
                  class="percentage"
                  style="
                    box-shadow: var(--bg-color) 5px 0px 15px 0px;
                    background: var(--bg-color);
                  "
                ></span>
              </div>
            </div>
            <div class="progress">
              <div class="title flex">
                <span class="tech-name flex"
                  >node js
                  <ion-icon name="logo-nodejs" class="green size"></ion-icon>
                </span>
                <span class="val">50%</span>
              </div>
              <div class="progress-bar" data-size="50">
                <span
                  class="percentage"
                  style="
                    box-shadow: var(--green) 5px 0px 15px 0px;
                    background: var(--green);
                  "
                ></span>
              </div>
            </div>
            <div class="progress">
              <div class="title flex">
                <span class="tech-name flex"
                  >mongo db
                  <ion-icon name="leaf" class="green size"></ion-icon>
                </span>
                <span class="val">65%</span>
              </div>
              <div class="progress-bar" data-size="65">
                <span
                  class="percentage"
                  style="
                    box-shadow: var(--green) 5px 0px 15px 0px;
                    background: var(--green);
                  "
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Resume Section -->
    <section class="section project-section" id="project">
      <div class="section-title">
        <h2 class="flex">projects</h2>
      </div>

      <div class="my-project">
        <div class="grid grid-two-cols">
          <div class="card">
            <div class="card-head">
              <img src="/images/img1.jpg" alt="project" />
            </div>
            <div class="card-body flex flex-col">
              <p class="project-name">HTML PROJECT</p>
              <p class="project-summary">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit
              </p>
            </div>
            <div class="card-footer">
              <a href="#" class="project-link">
                preview
                <ion-icon name="link-outline"></ion-icon>
              </a>
              <a href="#" class="code-link">
                source code
                <ion-icon name="logo-github" size="small"></ion-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="javascript/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
